<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/user2.png" style="width:100%;" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

</head>


<body style="background-color: whitesmoke">


  
    <div class="logincard">
      
        <div class="flex justify-content-center ">

          
        <div class="card4">
            <img src="assets/user.png" class="card2-img" style="width: 50px; height:50px;" alt="userlogo">
          </div>
        </div>
        <div style="justify-content: center;text-align: center;">
         <h3 style="padding-top:10px ;">Sign In</h3>
        <br>
        </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div><br>


      <!--Captcha-->
      
      <div class="wrapper">
        <canvas id="canvas" width="200" height="70"></canvas>
        <button id="reload-button">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>

      <div class="col-12">
      <input type="text" class="form-control" id="user-input" placeholder="Enter the text in the image"/>
      </div>
      <br>
      <button class="btn3" id="submit-button">Login</button>
      <p style="padding-top:10px ;color:  #102CCA;text-align: center;">Don't have a account? <a href="signup.html">Sign Up</a></p>
      
      
    </div>
    <script src="script.js"></script>
</body>
